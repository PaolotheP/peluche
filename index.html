<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avventura Galattica</title>
    <style>
        /* Sfondo spaziale con una nuova GIF */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 10px #1abc9c;
        }

        p {
            font-size: 1.2rem;
            color: #f4f4f4;
            margin-bottom: 20px;
        }

        .video-box {
            border: 5px solid #ffd700;
            border-radius: 10px;
            padding: 10px;
            background: #1abc9c;
        }

        iframe {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Stelle animate con nuova GIF */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: url('https://media.giphy.com/media/f1U4In9HwQ5z3cJlPr/giphy.gif') repeat;
            background-size: cover;
            opacity: 0.8;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Tendina blu animata */
        .tendina {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: #004e92;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 20;
            animation: slideDown 1.5s ease-out forwards;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tendina img {
            height: 80px;
        }

        /* Pianeti decorativi */
        .planet {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .planet-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
        }

        .planet-2 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 25%;
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>

    <!-- Tendina blu con logo -->
    <div class="tendina">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Fpremium-vector%2Fnld-logo-nld-letter-nld-letter-logo-design-initials-nld-logo-linked-with-circle-uppercase-monogram-logo-nld-typography-technology-business-real-estate-brand_155620726.htm&psig=AOvVaw1qCEaN0OWx4n2-q3mHa4lZ&ust=1736188988145000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOC5tpye34oDFQAAAAAdAAAAABAJ" alt="Logo Azienda">
    </div>

    <div class="container">
        <h1>Avventura Galattica!</h1>
        <p>Segui il nostro piccolo alieno mentre attraversa la Via Lattea per visitare il nostro pianeta!</p>
        <div class="video-box">
            <!-- Video YouTube incorporato -->
            <iframe 
                src="https://www.youtube.com/embed/gKQYsjr4fis" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
