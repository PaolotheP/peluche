<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avventura Galattica</title>
    <style>
        /* Imposta lo sfondo spaziale e lo stile generale */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://usagif.com/wp-content/uploads/gifs/starfall-gif-46.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Maggiore contrasto per leggibilità */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px; /* Ristretto in larghezza */
            width: 90%;
            min-height: 450px; /* Aumentata l'altezza */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f4d03f;
            text-shadow: 3px 3px 10px #1abc9c; /* Aggiunta di profondità */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #f4f4f4;
            margin-bottom: 20px;
        }

        .video-box {
            border: 4px solid #f4d03f;
            border-radius: 10px;
            padding: 10px;
            background: #1abc9c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Aggiunta di ombra per maggiore enfasi */
        }

        iframe {
            width: 100%;
            max-height: 315px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Piccolo box per il logo */
        .logo-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }

        /* Ottimizzazione per dispositivi mobili */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            .video-box {
                padding: 8px;
            }
            iframe {
                max-height: 250px;
            }
            .container {
                min-height: 400px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            p {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
            .container {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <!-- Box per il logo -->
    <div class="logo-box">
        <img src="https://scontent.fbri4-1.fna.fbcdn.net/v/t39.30808-6/398589326_735036251995725_397672061231774986_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=oHwbAHLTVBoQ7kNvgFiR9J4&_nc_zt=23&_nc_ht=scontent.fbri4-1.fna&_nc_gid=AEX4ay-U25MuNnDytsr6WVO&oh=00_AYAxePsJ7yeX5fnCNOS-wn7W8lg1R9gbAWAnwAA2mhq5bw&oe=6781AA64" alt="Logo Azienda">
    </div>

    <div class="container">
        <h1>Avventura Galattica!</h1>
        <p>Segui il nostro piccolo alieno mentre attraversa la Via Lattea per visitare il nostro pianeta!</p>
        <div class="video-box">
            <!-- Video YouTube incorporato -->
            <iframe 
                src="https://www.youtube.com/embed/gKQYsjr4fis" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
