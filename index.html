<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avventura Galattica</title>
    <style>
        /* Imposta lo sfondo spaziale e lo stile generale */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Maggiore contrasto per leggibilità */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f4d03f;
            text-shadow: 3px 3px 10px #1abc9c; /* Aggiunta di profondità */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #f4f4f4;
            margin-bottom: 20px;
        }

        .video-box {
            border: 4px solid #f4d03f;
            border-radius: 10px;
            padding: 10px;
            background: #1abc9c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Aggiunta di ombra per maggiore enfasi */
        }

        iframe {
            width: 100%;
            max-height: 315px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://usagif.com/wp-content/uploads/gifs/starfall-gif-46.gif') repeat;
            background-size: cover;
            z-index: -1;
            opacity: 0.85; /* Migliorata l'integrazione con il testo */
        }

        /* Ottimizzazione per dispositivi mobili */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            .video-box {
                padding: 8px;
            }
            iframe {
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            p {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Avventura Galattica!</h1>
        <p>Segui il nostro piccolo alieno mentre attraversa la Via Lattea per visitare il nostro pianeta!</p>
        <div class="video-box">
            <!-- Video YouTube incorporato -->
            <iframe 
                src="https://www.youtube.com/embed/gKQYsjr4fis" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
